<div class="container card fadeInDown">
    <div class="card-content">
      <h2 class="table user-greeting">Book Details</h2>
      <table class="table">
        <tbody *ngFor="let book of bookData">
          <tr>
            <th>Name</th>
            <td>{{book.name}}</td>
          </tr>
          <tr>
            <th>Rating</th>
            <td>{{book.rating}}</td>
          </tr>
          <tr>
            <th>Author</th>
            <td>{{book.author}}</td>
          </tr>
          <tr>
            <th>Genre</th>
            <td>{{book.genre}}</td>
          </tr>
          <tr>
            <th>Availability</th>
            <td [style.color]="book.isBookAvailable ? 'green' : 'red'">{{book.isBookAvailable ? 'Yes' : 'No'}}</td>
          </tr>          
          <tr>
            <th>Description</th>
            <td>{{book.description}}</td>
          </tr>
          <tr>
            <th>Lent By</th>
            <td>{{book.lentByUser}}</td>
          </tr>
          <tr>
            <th>Currently Borrowed By</th>
            <td>{{book.currentlyBorrowedByUser}}</td>
          </tr>
        </tbody>
      </table>
      <div *ngFor="let book of bookData">
        <button class="borrow-button" 
                [disabled]="!book.isBookAvailable || emailMatch || bookToken<=0" 
                [ngStyle]="{'color': book.isBookAvailable && !emailMatch && bookToken>0 ? 'black' : 'red'}"
                [innerText]="book.isBookAvailable && !emailMatch ? 'Borrow Book' : (bookToken <= 0   ? 'Dont have enough token left' : 'Cannot Borrowed')"
                (click)="borrowBook(book.book_Id)">
        </button> 
      </div>
    </div>
</div>
