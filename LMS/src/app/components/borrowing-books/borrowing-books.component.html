<div class="content fadeInDown">
    <div class="container">
      <div class="row" *ngIf="bookData && bookData.length > 0">
        <div class="col-md-4" *ngFor="let book of bookData; let i = index">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{book.name}}</h5>
              <p class="card-text">Author: {{book.author}}</p>
              <p class="card-text">Rating: {{book.rating}}</p>
              <p class="card-text">Genre: {{book.genre}}</p>
              <p class="card-text">Lent By: {{book.lentByUser}}</p>
              <button class="more btn" [ngStyle]="{'color':'black', 'background-color': 'red'}" (click)="returnBook(book.book_Id)">Return</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!bookData || bookData.length === 0" class="user-greeting">
        <h5>No borrowing books</h5>
      </div>
    </div>
 </div>
